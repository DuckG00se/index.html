<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weight Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        .input-group { margin-bottom: 15px; }
        .input-group input, .input-group button { padding: 10px; margin-right: 10px; }
        #weight-list { list-style: none; padding: 0; }
        #weight-list li { padding: 8px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        /* Style for the chart container */
        #chart-container { width: 100%; height: 300px; }
    </style>
</head>
<body>

    <h2>üèãÔ∏è Weight Tracker</h2>

    <div class="input-group">
        <input type="date" id="date-input" value="" required>
        <input type="number" id="weight-input" placeholder="Weight (kg/lb)" step="0.1" required>
        <button onclick="addWeight()">Log Weight</button>
    </div>

    <h3>Progress Graph</h3>
    <div id="chart-container">
        <canvas id="weight-chart"></canvas>
    </div>

    <h3>Log History</h3>
    <ul id="weight-list">
        </ul>

    <script src="script.js"></script>
</body>
</html>
